<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:300,400,500,700" rel = "stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../ontheway/assets/css/override.css" />
    <link rel="stylesheet" href="../dashboard/assets/css/responsive.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand m-auto" href="#">HosMap Driver</a>
        <button type="button" class="btn btn-outline-danger me-3 log-out">Đăng xuất</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container-info-hospital">
      <!-- <span class="driver-name mx-3">Tài xế: Nguyễn Viết Mạnh</span> -->
      <div class="driver-name-cointainer"></div>
      <div class="online-driver">
        <p>Online: </p>
        <span class="count-driver ms-2">3</span>
      </div>
    </div>

    <div class="victim-list-container">
      <span class="m-auto">Thông tin bệnh nhân</span>
      <div style="padding: 17px 17px 35px;">
        <div class="victim-case-info-container">
          <!-- <div class="victim-case-info">
            <div class="hospital-name">${driverInfo.hosId}</div>
            <div class="coordinate">Tọa độ: ${victim.coordinate}</div>
            <div class="phone-number">Số điện thoại: ${victim.phone}</div>
          </div> -->
        </div>
      </div>
    </div>
    <div class="nagative-btn-container">
      <button type="button" class="btn btn-success">Xác nhận hoàn thành</button>

    </div>  
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Bạn xác nhận đi chứ?</h5>
            <button type="button" class="btn-close-1" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Chúng tôi sẽ chuyển bạn đến trang thông tin và dẫn đường</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-confirm">Xác nhận</button>
            <button type="button" class="btn btn-secondary btn-close-1" data-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>

<script type="module" src="../ontheway/main.js"></script>
<script type="module" src ="../store/api.js"></script>
<script type="module" src ="../store/index.js"></script>
</html>
